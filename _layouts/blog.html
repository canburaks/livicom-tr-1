    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="static/css/livicom-components.webflow.css" type="text/css" media="all" />

    <script src="static/js/jquery-1.10.2.min.js"></script>

    <div id="allrecords" class="t-records" data-hook="blocks-collection-content-node" data-tilda-project-id="1704483" data-tilda-page-id="8538691" data-tilda-page-alias="catalog" data-tilda-formskey="0386e3cfa23f9778c9985bf43dfd048d">
      {% include navigation.html %}
        {{ content }}
      </div>
      {% include footer.html %}

      <script src="static/js/webflow.js" type="text/javascript"></script>
      
      <!-- Netlify CMS-->
      <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>

</body>
